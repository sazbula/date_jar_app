<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Date Jar - Public Ideas</title>

  <!-- Shared and page styles -->
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/public.css" />
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Tangerine&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <h2 class="page-title">Public Ideas</h2>
  </header>

  <!-- Controls -->
  <div class="controls">
    <select id="categoryFilter" class="btn category-select">
      <option value="">All Categories</option>
      <option value="outdoor">Outdoor</option>
      <option value="home">Home</option>
      <option value="artsy">Artsy</option>
      <option value="sports">Sports</option>
      <option value="party">Party</option>
      <option value="drinking">Drinking</option>
      <option value="extra-romantic">Extra-romantic</option>
      <option value="food">Food</option>
      <option value="on-a-budget">On-a-budget</option>
      <option value="culture">Culture</option>
      <option value="self-care">Self-care</option>
      <option value="learning">Learning</option>
    </select>
  </div>

  <!-- Public ideas list -->
  <main id="ideasList" class="ideas-list">
    <p>Loading ideas...</p>
  </main>

  <!-- Bottom nav -->
  <nav class="navbar">
    <a href="map.html">Map</a>
    <a href="jar.html">My Jar</a>
    <a href="public.html" class="active">Public Ideas</a>
  </nav>

  <!-- Floating + button -->
  <button class="add-button">+</button>

  <!-- JS -->
  <script type="module" src="./js/api.js"></script>
  <script type="module" src="./js/public.js"></script>

</html>
