<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Jar - Public Ideas</title>
  <link rel="stylesheet" href="public.css">
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="page-title">All Public Ideas</h1>
  </header>

  <div class="controls">
    <select class="btn category-select">
      <option value="">All Categories</option>
      <option value="outdoor">Outdoor</option>
      <option value="at-home">At-home</option>
      <option value="romantic">Romantic</option>
      <option value="artsy">Artsy</option>
      <option value="sports">Sports</option>
      <option value="party">Party</option>
      <option value="drinking">Drinking</option>
      <option value="sports">Sports</option>
      <option value="extra-romatic">Extra-romantic</option>
      <option value="food">Food</option>
      <option value="on-a-budget">On-a-budget</option>
      <option value="culture">Culture</option>
      <option value="self-care">Self-care</option>
      <option value="learning">Learning</option>
    </select>
  </div>

  <!-- Public ideas list -->
  <main class="ideas-list">
    <div class="idea-item">
      <div>
        <h2 class="idea-title">Picnic in the Park</h2>
        <p class="idea-note">Bring some snacks and enjoy the sun.</p>
      </div>
      <button class="save-btn">❤️ Save</button>
    </div>

    <div class="idea-item">
      <div>
        <h2 class="idea-title">Cooking Night</h2>
        <p class="idea-note">Try making homemade sushi together.</p>
      </div>
      <button class="save-btn">❤️ Save</button>
    </div>
  </main>

  <!-- Bottom nav -->
  <nav class="navbar">
  <a href="map.html">Map</a>
  <a href="jar.html">My Jar</a>  
  <a href="public.html">Public Ideas</a>
</nav>


  <!-- Floating add button -->
<button class="add-button">+</button>

<script>
  document.querySelector(".add-button").addEventListener("click", () => {
    window.location.href = "add.html";  // Redirect to Add page
  });

</script>
</body>
</html>
