<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Date Jar - Public Ideas</title>

  <!-- styles -->
  <link rel="stylesheet" href="/static/css/public.css" />
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Tangerine&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Corner logo -->
  <img src="/static/assets/jar-logo.svg" alt="Date Jar Logo" class="corner-logo" />

  <!-- Header -->
  <header class="header">
    <h2 class="page-title">Public Ideas</h2>
  </header>

  <!-- Controls -->
  <div class="controls">
    <select id="categoryFilter" class="btn category-select">
      <option value="">All Categories</option>
      <option value="outdoor">Outdoor</option>
      <option value="home">Home</option>
      <option value="artsy">Artsy</option>
      <option value="sports">Sports</option>
      <option value="party">Party</option>
      <option value="drinking">Drinking</option>
      <option value="extra-romantic">Extra-romantic</option>
      <option value="food">Food</option>
      <option value="on-a-budget">On-a-budget</option>
      <option value="culture">Culture</option>
      <option value="self-care">Self-care</option>
      <option value="learning">Learning</option>
    </select>
  </div>

  <!-- List -->
  <main id="ideasList" class="ideas-list">
    <p>Loading ideas...</p>
  </main>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="/map">Map</a>
    <a href="/jar">My Jar</a>
    <a href="/public" class="active">Public Ideas</a>
  </nav>

  <!-- Floating add button -->
  <button class="add-button" onclick="window.location.href='/add'">+</button>

  <script type="module" src="/static/js/api.js"></script>
  <script type="module" src="/static/js/public.js"></script>

</body>
</html>
