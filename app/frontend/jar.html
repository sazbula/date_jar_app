<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Jar - My Ideas</title>
  <link rel="stylesheet" href="jar.css">
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="small-logo">Your Jar</h1>
    <img src="assets/jar-logo.svg" alt="Date Jar Logo" class="logo-big">
  </header>

  <!-- Controls -->
  <div class="controls">
    <select class="btn category-select">
      <option value="">All Categories</option>
      <option value="outdoor">Outdoor</option>
      <option value="indoor">Indoor</option>
      <option value="romantic">Romantic</option>
      <option value="">Artsy</option>
      <option value="outdoor">Sports</option>
      <option value="indoor">Party</option>
      <option value="romantic">Drinking</option>
      <option value="outdoor">Sports</option>
      <option value="indoor">Extra-romantic</option>
      <option value="romantic">Food</option>
      <option value="outdoor">On-a-budget</option>
      <option value="indoor">Culture</option>
      <option value="romantic">Self-care</option>
      <option value="learning">Learning</option>
    </select>
    <button class="btn">Random Pick</button>
  </div>

  <!-- Ideas list -->
  <main class="ideas-list">
    <div class="idea-item">
      <div class="idea-text">
        <h2 class="idea-title">Picnic in the Park</h2>
        <p class="idea-note">Bring some snacks and enjoy the sun.</p>
      </div>
      <button class="btn">Remove</button>
    </div>

    <div class="idea-item">
      <div class="idea-text">
        <h2 class="idea-title">Art Gallery Visit</h2>
        <p class="idea-note">Check out the new exhibition downtown.</p>
      </div>
      <button class="btn">Remove</button>
    </div>

    <div class="idea-item">
      <div class="idea-text">
        <h2 class="idea-title">Rooftop Dinner</h2>
        <p class="idea-note">Romantic city views at night.</p>
      </div>
      <button class="btn">Remove</button>
    </div>
  </main>

  <!-- Bottom nav -->
<nav class="navbar">
  <a href="map.html" class="active">Map</a>
  <a href="home.html">At Home Ideas</a>
  <a href="public.html">Public Ideas</a>
</nav>

<!-- Floating add button -->
<button class="add-button">+</button>
