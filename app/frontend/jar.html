<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Jar - My Jar</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Tangerine&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/jar.css">
</head>

<body>
  <body>
  <!-- Corner logo -->
  <img src="./assets/jar-logo.svg" alt="Date Jar Logo" class="corner-logo" />

  <!-- Logout button -->
  <button class="logout-btn" id="logoutBtn">Logout</button>

  <!-- Header -->
  <header class="header">
    <h1 class="page-title">My Jar</h1>
  </header>
  <body>

  <!-- Controls -->
  <div class="controls">
    <select class="btn category-select" id="categorySelect">
      <option value="">All Categories</option>
      <option value="outdoor">Outdoor</option>
      <option value="home">At-home</option>
      <option value="artsy">Artsy</option>
      <option value="sports">Sports</option>
      <option value="party">Party</option>
      <option value="drinking">Drinking</option>
      <option value="extra-romantic">Extra-romantic</option>
      <option value="food">Food</option>
      <option value="on-a-budget">On-a-budget</option>
      <option value="culture">Culture</option>
      <option value="self-care">Self-care</option>
      <option value="learning">Learning</option>
    </select>
    <button class="btn" id="randomBtn"> Random Pick</button>
  </div>

  <!-- Ideas List -->
  <main class="ideas-list" id="ideasList">
    <!-- Ideas will load dynamically via JS -->
  </main>

  <!-- Floating add button -->
  <button class="add-button" id="addBtn">+</button>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="map.html">Map</a>
    <a href="jar.html" class="active">My Jar</a>   
    <a href="public.html">Public Ideas</a>
  </nav>

  <!-- JS -->
  <script src="js/jar.js"></script>
</body>
</html>
