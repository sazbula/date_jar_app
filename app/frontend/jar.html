<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Jar - My Ideas</title>
  <link rel="stylesheet" href="jar.css">
  <link href="https://fonts.googleapis.com/css2?family=Monsieur+La+Doulaise&family=Tangerine&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1 class="small-logo">My Jar</h1>
    <img src="assets/jar-logo.svg" alt="Date Jar Logo" class="logo-big">
  </header>

  <!-- Controls -->
  <div class="controls">
    <select class="btn category-select">
      <option value="">All Categories</option>
      <option value="outdoor">Outdoor</option>
      <option value="at-home">At-home</option>
      <option value="romantic">Romantic</option>
      <option value="artsy">Artsy</option>
      <option value="sports">Sports</option>
      <option value="party">Party</option>
      <option value="drinking">Drinking</option>
      <option value="sports">Sports</option>
      <option value="extra-romatic">Extra-romantic</option>
      <option value="food">Food</option>
      <option value="on-a-budget">On-a-budget</option>
      <option value="culture">Culture</option>
      <option value="self-care">Self-care</option>
      <option value="learning">Learning</option>
    </select>
    <button class="btn">Random Pick</button>
  </div>

  <!-- Ideas list -->
  <main class="ideas-list">
    <div class="idea-item">
      <div class="idea-text">
        <h2 class="idea-title">Picnic in the Park</h2>
        <p class="idea-note">Bring some snacks and enjoy the sun.</p>
      </div>
      <button class="btn">Remove</button>
    </div>

    <div class="idea-item">
      <div class="idea-text">
        <h2 class="idea-title">Art Gallery Visit</h2>
        <p class="idea-note">Check out the new exhibition downtown.</p>
      </div>
      <button class="btn">Remove</button>
    </div>

    <div class="idea-item">
      <div class="idea-text">
        <h2 class="idea-title">Rooftop Dinner</h2>
        <p class="idea-note">Romantic city views at night.</p>
      </div>
      <button class="btn">Remove</button>
    </div>
  </main>

  <!-- Bottom nav -->
<nav class="navbar">
  <a href="map.html">Map</a>
  <a href="jar.html">My Jar</a>   
  <a href="public.html">Public Ideas</a>
</nav>

<!-- Floating add button -->
<button class="add-button">+</button>
